<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controlador de Iframes</title>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Estilos para a sidebar */
        #sidebar {
            width: 250px;
            background-color: #f4f4f4;
            border-right: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
        }

        #sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        #sidebar ul li {
            margin-bottom: 10px;
        }

        #sidebar ul li button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            text-align: left;
        }

        #sidebar ul li button:hover {
            background-color: #0056b3;
        }

        /* Estilos para a área principal */
        #main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
            box-sizing: border-box;
        }

        #content-frame {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            gap: 10px;
        }

        .button-container button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
        }

        .button-container button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <!-- Sidebar com a lista de sites -->
    <div id="sidebar">
        <h3>Sites Disponíveis</h3>
        <ul id="site-list">
            <!-- A lista será preenchida dinamicamente pelo JavaScript -->
        </ul>
    </div>

    <!-- Área principal -->
    <div id="main-content">
        <!-- Iframe principal -->
        <iframe id="content-frame" src="" frameborder="0"></iframe>

        <!-- Controles -->
        <div class="button-container">
            <button id="prevBtn">Anterior</button>
            <button id="nextBtn">Próximo</button>
            <button id="pauseBtn">Pausar</button>
            <button id="adjustTimeBtn">Ajustar Tempo</button>
            <button id="openInNewTabBtn">Abrir em Nova Aba</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
